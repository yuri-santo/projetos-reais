<!DOCTYPE html>
<html>
<head>
    <title>Editar Chamado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h2>Editar Chamado</h2>
    <form method="post">
        <label>Chamado:</label>
        <input type="text" name="chamado" value="{{ chamado['chamado'] }}" required><br>

        <label>Localidade:</label>
        <input type="text" name="localidade" value="{{ chamado['localidade'] }}"><br>

        <label>Nº Medidor:</label>
        <input type="text" name="n_medidor" value="{{ chamado['n_medidor'] }}"><br>

        <label>UC Instalação:</label>
        <input type="text" name="uc_instalacao" value="{{ chamado['uc_instalacao'] }}"><br>

        <label>Responsável:</label>
        <input type="text" name="responsavel" value="{{ chamado['responsavel'] }}"><br>

        <label>Descrição:</label>
        <textarea name="descricao">{{ chamado['descricao'] }}</textarea><br>

        <label>Status:</label>
        <input type="text" name="status" value="{{ chamado['status'] }}"><br>

        <button type="submit">Salvar</button>
    </form>

</body>
</html>
